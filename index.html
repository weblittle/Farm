<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="css/index.css">

<body>
	<div class="wrap">

			</div>
			<div id="nav">
				<div id="nav1" title="农场概况" class="nav-ico" onclick="javascript:location.href='index.html' ">
					<img src="imges/head/nav1.png" onmouseover="this.src='imges/head/nav11.png';" onmouseout="this.src='imges/head/nav1.png';">
				</div>
				<div id="nav2" title="环境监控" class="nav-ico" onclick="javascript:location.href='Environmental.html' ">

				</div>
				<div id="nav5" title="历史查询" class="nav-ico" onclick="javascript:location.href='History.html' ">

				</div>
				<div id="nav6" title="系统设置" class="nav-ico" onclick="javascript:location.href='setting.html' ">
					<img src="imges/head/nav66.png" onmouseover="this.src='imges/head/nav6.png';" onmouseout="this.src='imges/head/nav66.png';">
				</div>
				<div id="nav7" title="手机端下载" class="nav-ico" onclick="javascript:location.href='MB.html' ">

				<div id="nav8" title="关于" class="nav-ico" onclick="javascript:location.href='aboutSystem.html' ">

				</div>
			</div>
			<div id="user" title="账户">
				<img src="imges/head/nav99.png" onmouseover="this.src='imges/head/nav9.png';" onmouseout="this.src='imges/head/nav99.png';">
				<div id="accountForm">
					<img src="imges/u122.png" alt="">
					<p>
						<a href="userInfo.html" id="ownInfo">个人信息</a>
					</p>
					<hr>
					<p>
						<a href="login.html" id="logOff">注销</a>
					</p>
				</div>
				<script>
					$("#user").click(function () {
						$("#accountForm").show();
					})
					$("#accountForm").mouseleave(function () {
						$("#accountForm").hide();
					})
				</script>
			</div>
			<hr id="hr">
		</div>

		<div class="index-content">
			<!-- 农场概况的内容部分 -->
			<!-- <div class="houseName"></div> -->
			<ul class="allHouse">

				</p>
