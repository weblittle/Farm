<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>手机端下载</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/MB.css">
    <link rel="stylesheet" href="css/account.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="wrap">
    <div class="head">
        <div id="logo">
            <img src="imges/logo-mini.png" alt="">
        </div>
        <div id="nav">
            <div id="nav1" title="农场概况" class="nav-ico" onclick="javascript:location.href='index.html'">
                <img src="imges/head/nav11.png" alt="" onmouseover="this.src='imges/head/nav1.png';" onmouseout="this.src='imges/head/nav11.png';">
            </div>
            <div id="nav2" title="环境监控" class="nav-ico" onclick="javascript:location.href='Environmental.html'">
                <img src="imges/head/nav22.png" alt="" onmouseover="this.src='imges/head/nav2.png';" onmouseout="this.src='imges/head/nav22.png';">
            </div>
            <div id="nav3" title="视频监控" class="nav-ico">
                <img src="imges/head/nav33.png" alt="" onmouseover="this.src='imges/head/nav3.png';" onmouseout="this.src='imges/head/nav33.png';">
            </div>
            <div id="nav4" title="自动控制" class="nav-ico" onclick="javascript:location.href='autoControl.html'">
                <img src="imges/head/nav44.png" alt="" onmouseover="this.src='imges/head/nav4.png';" onmouseout="this.src='imges/head/nav44.png';">
            </div>
            <div id="nav5" title="历史查询" class="nav-ico" onclick="javascript:location.href='History.html'">
                <img src="imges/head/nav55.png" alt="" onmouseover="this.src='imges/head/nav5.png';" onmouseout="this.src='imges/head/nav55.png';">
            </div>
            <div id="nav6" title="系统设置" class="nav-ico" onclick="javascript:location.href='setting.html' ">
                <img src="imges/head/nav66.png" alt="" onmouseover="this.src='imges/head/nav6.png';" onmouseout="this.src='imges/head/nav66.png';">
            </div>
            <div id="nav7" title="手机端下载" class="nav-ico" onclick="javascript:location.href='MB.html'">
                <img src="imges/head/nav7.png" alt="" onmouseover="this.src='imges/head/nav77.png';" onmouseout="this.src='imges/head/nav7.png';">
            </div>
            <div id="nav8" title="关于" class="nav-ico" onclick="javascript:location.href='aboutSystem.html'">
                <img src="imges/head/nav88.png" alt="" onmouseover="this.src='imges/head/nav8.png';" onmouseout="this.src='imges/head/nav88.png';">
            </div>
        </div>
        <div id="user" title="账户">
            <img src="imges/head/nav99.png" alt="" onmouseover="this.src='imges/head/nav9.png';" onmouseout="this.src='imges/head/nav99.png';">
            <div id="accountForm">
                <img src="imges/u122.png" alt="">
                <p><a href="userInfo.html" id="ownInfo">个人信息</a></p>
                <hr>
                <p><a href="login.html" id="logOff">注销</a></p>
            </div>
            <script>
                $("#user").click(function(){
                    $("#accountForm").show();
                })
                $("#accountForm").mouseleave(function(){
                    $("#accountForm").hide();
                })
            </script>
        </div>
        <hr id="hr">
    </div>
    <div id="MB-content"> <!--手机端页面内容-->
        <div class="MB-title"><span>扫描二维码下载手机客户端</span></div>
        <div id="MB-img"><img src="imges/MB.png" alt=""></div>
        <div class="MB-title"><span>或点击下方的按钮</span></div>
        <input id="MB-submit" type="submit" value="点我下载" title="点击">
        <img id="appIcon" src="imges/u56.png" alt="app图标">
    </div>
    <!-- 页脚 -->
	<div id="footer">
		<p>
			<p id="info">
				版权所有
				<span class="fuhao">©&nbsp;2017</span>
				<a href="http://www.miit.gov.cn/">河南理工大学计算机科学与技术学院物联网系</a>
			</p>
			<p id="copyRights">豫
				<span class="fuhao">ICP</span>备
				<span class="fuhao">17014461</span>号
			</p>
		</p>
	</div>
</div>
</body>
</html>
