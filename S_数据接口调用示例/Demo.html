<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div style="width: 400px;height: 400px;">
        <P>Name:</P><input type="text" id="int1" value="wangzhaojun">
        <p>Password:</p><input type="text" id="int2" value="123456" >


        <input type="button" id="btn" name="" value="提交">
        <div id="view" style="width: 1280px;height: 600px;  "></div>
        <script>
            var aInput1= document.getElementById('int1');
            var aInput2= document.getElementById('int2');

            var oBtn= document.getElementById('btn');
                      
            var View =document.getElementById('view');    
            
            oBtn.onclick= function()
            {
                var data = {
                    Name:aInput1.value,
                    Password: aInput2.value,
                };
                var msg = JSON.stringify(data);

                ajax('post', "http://211.149.245.105:8866/MonitorService.svc/webHttp/GetUserRights", msg, function (result) {


                    var obj = JSON.parse(result);
                    console.log(obj);
                    var otg = obj.GetUserRightsResult;

                    data =
                    {
                        GreenHouseID: otg[0].GreenHouseID,
                    };

                    var msg = JSON.stringify(data);
                    ajax('post', "http://211.149.245.105:8866/MonitorService.svc/webHttp/GetSensorRealtimeData", msg, function (result) {
                        var obj = JSON.parse(result);
                        console.log(obj);
                        //var otg = JSON.parse(obj.GetSensorRealtimeDataResult);
                        View.innerHTML = JSON.stringify(obj);
                    })
                })
            };
            function ajax(method, url, data, success) {
                var xhr = null;
                try {
                    xhr = new XMLHttpRequest();
                } catch (e) {
                    xhr = new ActiveXObject('Microsoft.XMLHTTP');
                }
                if (method == 'get' && data) {
                    url += '?' + data;
                }
                xhr.open(method, url, true);
                if (method == 'get') {
                    xhr.send();
                } else {
                    // xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
                    xhr.setRequestHeader('content-type', 'application/json;charset=utf-8');
                    
                    xhr.send(data);
                }
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            success && success(xhr.responseText);
                        } else {
                            alert('出错了，Err:' + xhr.status);
                        }
                    }
                }
            }
        </script>

    </div>
</body>

</html>
